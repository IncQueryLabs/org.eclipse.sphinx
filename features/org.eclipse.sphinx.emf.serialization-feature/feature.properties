featureName=Sphinx XML Persistence Mapping based EMF Serialization
providerName=Eclipse Modeling Project

description=Generic serialization/deserialization operating according to XML persistence Mapping annotations on underlying Ecore model. \
The XML persistence Mapping annotations are defined by Sphinx and extend the ExtendedMetaData annotations supported by EMF. \
They allow for a very flexible XML mappings of Ecore metamodels on a per-EStructuralFeature basis.

